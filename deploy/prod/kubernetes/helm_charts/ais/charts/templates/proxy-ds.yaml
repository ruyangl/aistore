apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "ais.fullname" . }}-proxy
  labels:
    app: {{ template "ais.name" . }}
    chart: {{ template "ais.chart" . }}
    component: "{{ .Values.proxy.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      release: {{ .Release.Name }}
  # RollingUpdate won't work for DFC Proxy because as soon as a master is killed one of the remaining proxies will
  # try to become a master, so we have to kill them all and relaunch them
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ template "ais.name" . }}
        component: "{{ .Values.proxy.name }}"
        release: {{ .Release.Name }}
        gw: "{{ .Values.proxy.gw_label }}"
    spec:
      initContainers:
        - name: populate-env
          image: {{ .Values.image.initContainers.repository }}:{{ .Values.image.initContainers.tag }}
          env:
            - name: MY_NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PRIMARY_PROXY_SERVICE_HOSTNAME
              value: {{ template "ais.fullname" . }}-initial-primary-proxy
          command:
            - "/bin/bash"
          args: [ "-c", "/bin/bash /var/ais_config/set_initial_primary_proxy_env.sh; /bin/bash /var/ais_config/set_uuid_env.sh" ]
          volumeMounts:
            - name: config-mount
              mountPath: "/var/ais_config"
            - name: env-mount
              mountPath: "{{ .Values.proxy.envMountPath.podPath }}"

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            capabilities:
              add:
                {{ range .Values.common_config.container_capabilities }}
                - {{ . }}
                {{ end }}
          env:
            - name : CONFFILE
              value : "/var/ais_config/ais.json"
            - name: STATSDCONF
              value: "/var/statsd_config/statsd.json"
            - name: COLLECTDCONF
              value: "/var/collectd_config/collectd.json"
            - name : ROLE
              value : "proxy"
            - name : TARGETS
              value : "1"
            - name: PRIMARY_PROXY_SERVICE_HOSTNAME
              value: {{ template "ais.fullname" . }}-initial-primary-proxy
          ports:
            - name: http
              containerPort: {{ .Values.proxy.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config-mount
              mountPath: "/var/ais_config"
            - name: env-mount
              mountPath: "{{ .Values.proxy.envMountPath.podPath }}"
            - name: etc-mount
              mountPath: "{{ .Values.common_config.dir }}"
            - name: statsd-config
              mountPath: "/var/statsd_config"
            - name: collectd-config
              mountPath: "/var/collectd_config"
          livenessProbe:
            httpGet:
              path: /v1/health
              port: {{ .Values.proxy.service.port }}
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /v1/health
              port: {{ .Values.proxy.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 15
          resources:
{{ toYaml .Values.resources | indent 12 }}
      serviceAccount: {{ template "ais.name" . }}-sa
      nodeSelector:
         {{ .Values.proxy.nodeSelector.key }}: {{ .Values.proxy.nodeSelector.value | quote }}
      volumes:
        - name: config-mount
          configMap:
            name:  {{ template "ais.name" . }}-proxy
        - name: env-mount
          hostPath:
            path: {{ .Values.proxy.envMountPath.hostPath }}
        - name: etc-mount
          hostPath:
            path: {{ .Values.proxy.etcMountPath.hostPath }}
        - name: statsd-config
          configMap:
            name: {{ template "ais.name" . }}-statsd
        - name: collectd-config
          configMap:
            name: {{ template "ais.name" . }}-collectd
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      imagePullSecrets:
        - name: containerbuilder-pull-secret
